<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Participant</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>Add Participant</h1>
	<form action="participant" method="post">
		<label for="name">Name:</label> <input type="text" id="name"
			name="name" required> <label for="email">Email:</label> <input
			type="email" id="email" name="email" required> <label
			for="batchId">Batch ID:</label> <input type="number" id="batchId"
			name="batchId" required>

		<button type="submit">Add Participant</button>
	</form>
</body>
</html>
